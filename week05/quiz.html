<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <meta name="This is a quiz page" content="A quiz with multiple choice questions">
    <meta name="Author" content="Nambert Alejandro Silva Eleuterio">
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <main class="box">
        <h1>CSS Quiz</h1>
        <form class="box">
            <div class="form-item box">
                <label for="q1">1.What does the acronym CSS stand for?</label>
                <input type="text" id="q1" name="q1" placeholder="Your answer" required>
            </div>
            <div class="form-item box">
                <label for="q2">2.How are id and class attributes selected in CSS?</label>
                <textarea id="q2" name="q2" rows="4" placeholder="Your answer" required></textarea>
            </div>
            <div class="form-item box">
                <label for="q2">3.Which of the folowing is a valid CSS comment?</label>
                <select name="q2" id="q2" required>
                    <option value="">Select your option</option>
                    <option value="option1">/* This is a comment */</option>
                    <option value="option2">// This is a comment //</option>
                    <option value="option3"># This is a comment #</option>
                    <option value="option4">!-- This is a comment --</option>
                </select>
            </div>
            <div class="form-item box">
                <label for="q4">4.What is the bottom margin given this declaration?</label>
                <code class="box">margin: 10px 5px 15px;</code>
                <input type="number" id="q4" name="q4" placeholder="Your answer" required>
            </div>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Nambert Alejandro Silva Eleuterio</p>
    </footer>
</body>

</html>
